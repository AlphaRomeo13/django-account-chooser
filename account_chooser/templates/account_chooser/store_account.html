{% block head %}

    accountchooser.CONFIG.homeUrl = "{{next}}";
    accountchooser.CONFIG.storeAccount = {
    email: "{{user.email}}",
    displayName: "{{user.username}}",
    photoUrl: "{{user.photo}}",
    providerId: "{{user.provider_Id}}" };
</script>
{% endblock %}
